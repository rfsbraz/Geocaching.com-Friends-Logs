<!doctype html>
<html>
  <head>
    <title>Geocaching.com Friends Logs</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="square.css" rel="stylesheet" />
    <script src="jquery-1.11.1.min.js"></script>
    <script src="icheck.min.js"></script>
    <script src="init.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <h3 class="title">Geocaching.com Friends Logs</h3>
    <form action="">
      <input type="checkbox" id="own" /><label for="own">Show my log</label><br />
      <input type="checkbox" id="friends" /><label for="friends">Show my friends logs</label><br />
      Friends logs limit
      <select class="limit" id="limit">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </form>

    <div class="footer">
      <a
        class="issues"
        href="https://github.com/rfsbraz/Geocaching.com-Friends-Logs"
        target="_blank"
        >Report a problem</a
      >
      <a
        class="rate"
        href="https://chrome.google.com/webstore/detail/geocachingcom-friends-log/bgildcbomgimjfoblhlhmaehaeieeaam"
        target="_blank"
        >Rate it</a
      >
    </div>
  </body>
</html>
