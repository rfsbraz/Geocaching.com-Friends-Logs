name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    # Skip CI on release-please branches - code was already tested
    if: ${{ !startsWith(github.head_ref || github.ref_name, 'release-please--') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Unit tests
        run: npm test

      - name: Build validation
        run: npm run build

      - name: Create extension package
        run: npm run build:zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: extension-package
          path: dist/*.zip
          retention-days: 30

  e2e-tests:
    if: ${{ !startsWith(github.head_ref || github.ref_name, 'release-please--') }}
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Run Chromium E2E tests
        run: xvfb-run npx playwright test --project=chromium

      - name: Run Firefox E2E tests
        run: xvfb-run npx playwright test --project=firefox

      - name: Capture visual screenshots
        run: xvfb-run npx playwright test --project=screenshots

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload visual screenshots
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: extension-screenshots
          path: tests/e2e/screenshots/
          retention-days: 30
